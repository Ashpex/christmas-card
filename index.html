<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Merry Christmas!</title>
  </head>
  <body>
    <div id="reload" onclick="refreshPage()">tap here to get a new wish!</div><br>
    <div class="christmas-card">
      

      <input id="open" type="checkbox"/>
      <label class="open" for="open"></label>
      <div class="card-front">
        <div class="santa-claus"></div>
        <div class="front"></div>
        <div class="pompon"></div>
      </div>
      <div class="card-inside"><p id="text" style="display:none"><div id="myBox"></div></p>
    </div>
    <audio controls autoplay>
      <source
        src="http://lenadesign.org/wp-content/uploads/2022/12/Jingle-Bells-Instrumental-Jingle-Punks.mp3"
        type="audio/mpeg"
      />
    </audio>
    

<script>


  function refreshPage(){
    window.location = window.location.href;	}

    let input = document.getElementById("open");

    let wishes = [
        "Merry Christmas! *<]:{)",
        "You are a gift in my life. And not the kind I would return for store credit. Merry Christmas!",
        "Eat. Drink. Be Merry. Have a wonderful Christmas!",
        "You’re the friend I sometimes feel I don’t deserve, yet you’ve been a constant source of love and support, and I’m endlessly grateful for you. Thank you for always being there when I need you most, lifting me up with your kindness and understanding. Merry Christmas to someone who truly means the world to me — I’m incredibly lucky to have you in my life."];
    let wish = wishes[Math.floor(Math.random()*wishes.length)];
    document.getElementById('myBox').innerHTML = wish;









</script>



  </body>
</html>
